<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask yrbth</title>
</head>
<body>
    <p>pedimos año de nacimiento al usuario</p>
    <script>
        const yrbth = prompt("En que año naciste")
        let age = 2024 - parseInt(yrbth)
        alert(`usted tiene ${age} años`)
    </script>
    
</body>
</html>
