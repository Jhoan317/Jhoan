<body>
    <main>
        <ol>
            <li>pedir año de nacimiento</li>
            <li>calcular edad</li>
            <li>Desir si es adulto o menor de edad</li>
        </ol>
    </main>
    <script>
       let yrBirth = prompt ("digite su año de nacimiento")
       let age = 2024 - parseInt(yrBirth)
       if (age < 18) {alert(`Usted tiene ${age} años, y es menor de edad`)}
       else {alert (`Usted tiene ${age} por lo tanto es mayor de edad`)}

    </script>
