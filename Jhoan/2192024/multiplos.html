<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilos</title>
</head>
<body>
    <label for="numero">Ingresa un n√∫mero:</label>
    <input type="number" id="numero" min="1" max="10">
    <button onclick="mostrarTabla()">Mostrar Tabla</button>
    <div id="resultado"></div>

    <script>
        function mostrarTabla() {
            let numero = document.getElementById('numero').value;
            let resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; // Limpiar resultados anteriores

            for (let i = 1; i <= 10; i++) {
                let multiplicacion = numero * i;
                resultado.innerHTML += `${numero} x ${i} = ${multiplicacion}<br>`;
            }
        }
    </script>
</body>
</html>
